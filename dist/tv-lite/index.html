<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Pro - TV Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #6366f1;
            --accent: #ec4899;
            --bg: #030712;
            --surface: #111827;
            --text: #f9fafb;
            --text-sec: #9ca3af;
            --bar-height: 80px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 30px 40px 30px;
            /* Moved up 5px */
            background: #000;
            position: relative;
            min-width: 0;
            height: 100vh;
            overflow: hidden;
        }

        #player-unit {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* Set to 12px (3px closer) */
            align-items: center;
        }

        #list-section {
            width: 360px;
            min-width: 250px;
            max-width: 600px;
            background: var(--surface);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: relative;
            height: 100vh;
        }

        #resizer {
            width: 8px;
            cursor: col-resize;
            background: transparent;
            position: absolute;
            left: -4px;
            top: 0;
            bottom: 0;
            z-index: 100;
        }

        #resizer:hover {
            background: var(--primary);
            opacity: 0.3;
        }

        /* --- Player Area (Matiz: Proportional 16:9) --- */
        #player-container {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            /* Scale expanded further (subtracted 160 instead of 170) */
            max-height: calc(100vh - 160px);
            max-width: calc((100vh - 160px) * 16 / 9);
            margin: 0 auto;
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 4px;
        }

        #video-player,
        #video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            object-fit: contain;
            background: #000;
        }

        #audio-mode {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        }

        .audio-logo {
            width: min(200px, 35vh);
            height: min(200px, 35vh);
            object-fit: contain;
            border-radius: 50%;
            border: 8px solid var(--primary);
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.3);
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        .animate-rotate-logo {
            animation: rotate-logo 15s linear infinite;
        }

        @keyframes rotate-logo {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .audio-status {
            margin-top: 20px;
            font-weight: 500;
            color: var(--text-sec);
            letter-spacing: 2px;
            font-size: 0.85em;
        }

        /* --- CONTROL BAR --- */
        #control-bar-wrapper {
            width: 100%;
            /* Matches expanded player scale */
            max-width: calc((100vh - 160px) * 16 / 9);
            height: 79px;
            /* Slimmed by 6px */
            padding: 8px 25px;
            /* Slightly reduced padding */
            background: rgba(17, 24, 39, 0.98);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        #control-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            height: 100%;
        }

        .info-col {
            min-width: 0;
        }

        .mini-name {
            font-size: 0.9em;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-country {
            font-size: 0.7em;
            color: var(--text-sec);
            opacity: 0.7;
        }

        .controls-col {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-play-pause {
            width: 38px;
            height: 38px;
            background: linear-gradient(to bottom right, var(--primary), var(--accent));
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .volume-col {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        #volume-popover {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: #030712;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            z-index: 110;
        }

        #v-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 4px;
            background: #333;
            transform: rotate(-90deg);
            margin: 45px 0;
            cursor: pointer;
        }

        #v-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
        }

        #list-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: bold;
            color: var(--primary);
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #station-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .station-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .station-item:focus,
        .station-item.active {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--primary);
        }

        .s-logo {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 12px;
            object-fit: cover;
            background: #222;
        }

        .s-details {
            min-width: 0;
            flex: 1;
        }

        .s-name {
            display: block;
            font-weight: 600;
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .s-info {
            font-size: 0.7em;
            color: var(--text-sec);
        }

        .hidden {
            display: none !important;
        }

        .fullscreen #list-section {
            width: 0 !important;
            transform: translateX(100%);
            border: none;
        }

        .fullscreen #resizer {
            display: none;
        }

        .fullscreen #player-section {
            width: 100vw;
        }
    </style>
</head>

<body id="body-main">

    <div id="main-container">
        <div id="player-section">
            <div id="player-unit">
                <div id="player-container">
                    <video id="video-player" playsinline></video>
                    <iframe id="video-iframe" allow="autoplay; fullscreen"></iframe>
                    <div id="audio-mode">
                        <img id="audio-logo-img" class="audio-logo" src="" alt="">
                        <div id="audio-status-text" class="audio-status">CARGANDO...</div>
                    </div>

                    <div id="cors-msg" class="hidden"
                        style="position: absolute; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; text-align: center; padding: 30px;">
                        <div>
                            <h2 style="color: #f59e0b;">CORS BLOQUEADO</h2>
                            <p style="color: #9ca3af; margin-top: 10px;">Debes usar un servidor web para cargar
                                stations.json.</p>
                        </div>
                    </div>
                </div>

                <!-- CONTROL BAR -->
                <div id="control-bar-wrapper">
                    <div id="control-bar">
                        <div class="info-col">
                            <div id="bar-name" class="mini-name">Selecciona una emisora</div>
                            <div id="bar-country" class="mini-country">-</div>
                        </div>

                        <div class="controls-col">
                            <button id="btn-prev" class="btn-icon" title="Anterior">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="white">
                                    <path d="M11 19V5l-7 7 7 7zm8 0V5l-7 7 7 7z" />
                                </svg>
                            </button>
                            <button id="btn-play" class="btn-icon btn-play-pause" title="Play/Pause">
                                <svg id="svg-play" viewBox="0 0 24 24" width="22" height="22" fill="white">
                                    <path d="M8 5v14l11-7z" />
                                </svg>
                                <svg id="svg-pause" class="hidden" viewBox="0 0 24 24" width="22" height="22"
                                    fill="white">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                </svg>
                            </button>
                            <button id="btn-next" class="btn-icon" title="Siguiente">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="white">
                                    <path d="M5 19l7-7-7-7v14zm8 0l7-7-7-7v14z" />
                                </svg>
                            </button>
                        </div>

                        <div class="volume-col">
                            <div id="volume-popover">
                                <input type="range" id="v-slider" min="0" max="1" step="0.05" value="1">
                            </div>
                            <button id="btn-vol" class="btn-icon" title="Volumen">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="white">
                                    <path
                                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                                </svg>
                            </button>
                            <button id="btn-toggle-list" class="btn-icon" title="Ocultar/Mostrar Lista (F)">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="white">
                                    <path
                                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-7-2h5V7h-5v10z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="list-section">
            <div id="resizer"></div>
            <div id="list-header">Radio Pro - TV Lite</div>
            <div id="station-list"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const iframe = document.getElementById('video-iframe');
        const audioUI = document.getElementById('audio-mode');
        const logo = document.getElementById('audio-logo-img');
        const status = document.getElementById('audio-status-text');
        const list = document.getElementById('station-list');
        const btnPlay = document.getElementById('btn-play');
        const svgPlay = document.getElementById('svg-play');
        const svgPause = document.getElementById('svg-pause');
        const vSlider = document.getElementById('v-slider');
        const volPopover = document.getElementById('volume-popover');
        const resizer = document.getElementById('resizer');
        const listSection = document.getElementById('list-section');
        const btnToggleList = document.getElementById('btn-toggle-list');

        let stations = [];
        let currentIndex = -1;
        let hls = null;
        let isPlaying = false;
        let currentIframeUrl = '';

        // RESIZING LOGIC
        let isResizing = false;
        resizer.addEventListener('mousedown', () => { isResizing = true; document.body.classList.add('resizing'); });
        window.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const newWidth = window.innerWidth - e.clientX;
            if (newWidth > 200 && newWidth < 600) {
                listSection.style.width = newWidth + 'px';
                localStorage.setItem('tv-lite-sidebar-width', newWidth);
            }
        });
        window.addEventListener('mouseup', () => { isResizing = false; document.body.classList.remove('resizing'); });

        const savedWidth = localStorage.getItem('tv-lite-sidebar-width');
        if (savedWidth) listSection.style.width = savedWidth + 'px';

        async function init() {
            if (window.location.protocol === 'file:') return document.getElementById('cors-msg').classList.remove('hidden');
            try {
                const res = await fetch('/stations.json');
                stations = (await res.json()).filter(s => (s.url || s.iframeUrl) && !s.name.includes("---"));
                render();
            } catch (e) { list.innerHTML = 'Error cargando estaciones'; }
        }

        function render() {
            list.innerHTML = '';
            stations.forEach((s, i) => {
                const el = document.createElement('div');
                el.className = 'station-item';
                el.tabIndex = 0;
                el.innerHTML = `<img class="s-logo" src="${s.logo}" onerror="this.src='https://picsum.photos/seed/${s.id}/100/100.jpg'"><div class="s-details"><span class="s-name">${s.name}</span><span class="s-info">${s.type === 'video' ? 'ðŸ“º TV' : 'ðŸ“» Radio'}</span></div>`;
                el.onclick = () => play(i);
                el.onkeydown = e => e.key === 'Enter' && play(i);
                list.appendChild(el);
            });
        }

        function play(index) {
            if (index < 0 || index >= stations.length) return;
            currentIndex = index;
            const s = stations[index];
            isPlaying = true;

            document.querySelectorAll('.station-item').forEach((el, i) => el.classList.toggle('active', i === index));
            document.getElementById('bar-name').textContent = s.name;
            document.getElementById('bar-country').textContent = s.country || '-';

            stop();
            const isVideo = s.type === 'video';
            const url = s.url || '';
            const isM3U8 = url.toLowerCase().includes('.m3u8');

            if (!isVideo) {
                audioUI.style.display = 'flex';
                logo.src = s.logo;
                logo.classList.add('animate-rotate-logo');
                status.textContent = 'REPRODUCIENDO...';

                video.style.display = 'block';
                // Inside player-container which is now relative
                video.style.opacity = '0';
                video.style.pointerEvents = 'none';
                if (isM3U8) loadHLS(url); else loadNative(url);
            } else {
                audioUI.style.display = 'none';
                if (s.iframeUrl) {
                    iframe.style.display = 'block';
                    currentIframeUrl = s.iframeUrl + (s.iframeUrl.includes('?') ? '&' : '?') + 'autoplay=1';
                    iframe.src = currentIframeUrl;
                } else {
                    video.style.display = 'block';
                    video.style.opacity = '1';
                    video.style.pointerEvents = 'auto';
                    video.setAttribute('controls', 'true');
                    if (isM3U8) loadHLS(url); else loadNative(url);
                }
            }
            updateBtn();
        }

        function loadHLS(url) {
            if (hls) hls.destroy();
            if (Hls.isSupported()) {
                hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url; video.play();
            }
        }

        function loadNative(url) {
            if (hls) { hls.destroy(); hls = null; }
            video.src = url;
            video.play().catch(e => console.log('Playback error', e));
        }

        function stop() {
            if (hls) hls.destroy(); hls = null;
            video.pause(); video.src = '';
            iframe.src = ''; iframe.style.display = 'none';
            video.style.display = 'none'; audioUI.style.display = 'none';
            video.removeAttribute('controls');
            currentIframeUrl = '';
        }

        function updateBtn() {
            svgPlay.classList.toggle('hidden', isPlaying);
            svgPause.classList.toggle('hidden', !isPlaying);
        }

        btnPlay.onclick = () => {
            if (currentIndex === -1) return;
            const s = stations[currentIndex];
            const isIframe = !!s.iframeUrl;

            if (isPlaying) {
                if (isIframe) { iframe.src = ''; }
                else { video.pause(); }
                logo.classList.remove('animate-rotate-logo');
                status.textContent = 'PAUSADO';
            } else {
                if (isIframe) { iframe.src = currentIframeUrl; }
                else { video.play(); }
                logo.classList.add('animate-rotate-logo');
                status.textContent = 'REPRODUCIENDO...';
            }
            isPlaying = !isPlaying; updateBtn();
        };

        document.getElementById('btn-prev').onclick = () => play((currentIndex - 1 + stations.length) % stations.length);
        document.getElementById('btn-next').onclick = () => play((currentIndex + 1) % stations.length);
        document.getElementById('btn-vol').onclick = () => volPopover.style.display = volPopover.style.display === 'flex' ? 'none' : 'flex';
        vSlider.oninput = e => video.volume = e.target.value;

        function toggleMode() {
            document.getElementById('body-main').classList.toggle('fullscreen');
        }
        btnToggleList.onclick = toggleMode;
        window.onkeydown = e => e.key.toLowerCase() === 'f' && toggleMode();

        init();
        if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
            window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
        }
    </script>
</body>

</html>
