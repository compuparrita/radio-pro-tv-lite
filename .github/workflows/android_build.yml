name: Build Android APK # https://gemini.google.com/app/ccc5b953856c8b2b

on:
  push:
    branches: [ main ] # Se ejecutará cuando subas cambios a la rama 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build # Asegúrate de que este comando genera la carpeta dist o build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk