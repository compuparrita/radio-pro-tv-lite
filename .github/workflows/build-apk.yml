name: Build TV Lite APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build TV Lite web assets
        run: |
          echo "Checking current directory and structure..."
          pwd
          ls -R public
          
          mkdir -p dist-tv-lite
          
          echo "Copying index.html..."
          if [ -f public/tv-lite/index.html ]; then
            cp public/tv-lite/index.html dist-tv-lite/index.html
          else
            echo "ERROR: public/tv-lite/index.html not found"
            exit 1
          fi
          
          echo "Copying stations.json..."
          if [ -f public/stations.json ]; then
            cp public/stations.json dist-tv-lite/stations.json
          else
            echo "ERROR: public/stations.json not found"
            exit 1
          fi
          
          echo "Copying sw.js (optional)..."
          if [ -f public/sw.js ]; then
            cp public/sw.js dist-tv-lite/sw.js
          fi
          
          echo "Running build:tv-lite..."
          npm run build:tv-lite

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tv-lite-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
