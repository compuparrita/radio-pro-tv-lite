name: Build TV Lite APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build TV Lite web assets
        run: |
          echo "Full directory structure for diagnostics:"
          find . -maxdepth 3 -not -path '*/.*'
          
          mkdir -p dist-tv-lite
          
          echo "Locating and copying index.html..."
          INDEX_PATH=$(find public -name "index.html" | grep "tv-lite" | head -n 1)
          if [ -n "$INDEX_PATH" ]; then
            cp "$INDEX_PATH" dist-tv-lite/index.html
            echo "Copied $INDEX_PATH to dist-tv-lite/index.html"
          else
            echo "ERROR: index.html not found in public/tv-lite"
            ls -R public/tv-lite || echo "public/tv-lite folder missing"
            exit 1
          fi
          
          echo "Locating and copying stations.json..."
          STATIONS_PATH=$(find public -name "stations.json" | head -n 1)
          if [ -n "$STATIONS_PATH" ]; then
            cp "$STATIONS_PATH" dist-tv-lite/stations.json
            echo "Copied $STATIONS_PATH to dist-tv-lite/stations.json"
          else
            echo "ERROR: stations.json not found anywhere in public/"
            ls -R public || echo "public folder missing"
            exit 1
          fi
          
          echo "Copying optional assets..."
          find public -name "sw.js" -exec cp {} dist-tv-lite/sw.js \; || echo "sw.js not found"
          
          echo "Contents of dist-tv-lite:"
          ls -la dist-tv-lite
          
          echo "Running build:tv-lite..."
          npm run build:tv-lite

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tv-lite-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
