name: Build TV Lite APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build TV Lite web assets
        run: |
          mkdir -p dist-tv-lite
          cp public/tv-lite/index.html dist-tv-lite/index.html
          cp public/stations.json dist-tv-lite/stations.json
          [ -f public/sw.js ] && cp public/sw.js dist-tv-lite/sw.js || echo "sw.js not found, skipping"
          npm run build:tv-lite

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tv-lite-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
